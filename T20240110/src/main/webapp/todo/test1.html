<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

<body>
	<!--문제1 -->
	<!-- data.json파일의 정보를 읽어서 급여가 4500이상, 여성회원을 콘솔에 출력하세요. -->
	<script>

		fetch('../data/data.json', { 
			method: 'get',
		}) 
			.then(result => {
			return result.json();
		})
			.then(json => {
			let targetAry = []; //targetAry 배열에 저장
			json.forEach((item, idx) => {
					if(json[idx].salary >= 4500 && json[idx].gender == 'Female'){
					targetAry.push(json[idx]);
					console.log(json[idx]);
				}
			})
			
		})




	</script>
</body>
