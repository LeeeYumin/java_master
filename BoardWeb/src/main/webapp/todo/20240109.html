<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
			//등록버튼 클릭 이벤트 등록. 처리의 흐름을 알아야됨
			$('#addBtn').on('click', function(){
				let id = $('input[name="memberId"]').val();
				let name = $('input[name="memberName"]').val();
				let phone = $('input[name="phone"]').val();
				let template = $('tr.template').clone(); //$()요소를 복사하겠음				
				template.find('td:first-child').text(id);
				template.find('td:eq(1)').text(name);
				template.find('td:eq(2)').text(phone); //last 개념 없어서 eq로..
				template.removeClass('template'); //이거 안넣으면 배로 늘어남
				
				$('#list').append(template);				
				$('input[name="memberId"]').val(''); //빈값넣어주기 (입력항목 초기화)
				
			})//등록이벤트 끝
			
			//하나선택삭제
			$('#delSelected').on('click', function(){
				$(':checked').parentsUntil('tbody').remove(); //.parent().parent().도 됨..
			})
			
			//전체선택 이벤트 적용(해보기)
<!--			$('thead input[type=checkbox]').on('click', function(){
				$(':checkked').parent.
			})-->
			
			
        })
    </script>
</head>

<body>

    <h3>회원정보</h3>
    <table class="table">
        <tr>
            <th>아이디</th>
            <td><input type="text" name="memberId"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input type="text" name="memberName"></td>
        </tr>
        <tr>
            <th>연락처</th>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="addBtn">등록</button>
                <button id="delSelected">선택삭제</button>
            </td>
        </tr>
    </table>

    <h3>회원목록</h3>
    <table class="table">
        <thead>
            <tr>
                <th>회원아이디</th>
                <th>회원명</th>
                <th>회원연락처</th>
                <th><input type="checkbox">전체선택</th>
            </tr>
        </thead>
        <tbody id="list">
            <tr class="template">
                <td>user1</td>
                <td>홍길동</td>
                <td>010-2342-4564</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>user2</td>
                <td>김윤경</td>
                <td>010-2223-9864</td>
                <td><input type="checkbox"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
