<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello</p>
    <div if="show"></div>
    <table border="2">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
    <!-- <script src="variable.js"></script> -->
    <script>

        function myfunc() {
            console.log('myfunc call.');
            return undefined;
        }
        console.log(myfunc());
        //null, undefined.
        let num;
        console.log(typeof num); //변수 선언하고 아무것도 안하면(값 할당 안하면) undefined.
        let num2 = null;
        console.log(typeof num2); //null은 오브젝트

        let num1; 
        let num3 = null;
        console.log(num1 === num3); //false. 값, 타입 비교(값만 비교할건지 타입도 같이 비교할건지). 연산자 3개씀

        if(!num1){ //null, undefined, '', 0 => false
            console.log('num값은 false입니다')
        }

        //parseInt, parseFloat로 형변환, NaN(Not a Number)
        num1 = '30';
        console.log(num1, typeof num1);

        num1 = parseInt(num1);
        console.log(num1, typeof num1);

        //삼항연산자
       let result = (3 > 2 ) ? 'true' : 'false';

       //
       console.log(!'문자열'); //false반환
       console.log(!!'문자열'); //true반환

       //비트연산자 (비트를 가지고 연산하는것. 단순 더하기/빼기 아님)
       console.log(12 | 3); //11000
       //12 => 1100
       //3 = 0011 (2진수 계산)
       console.log(12>>1); //오른쪽으로 shift(이동) 하겠다. 1100이 오른쪽으로 하나씩 이동하면 자리수는 4->3이 되고 110이 됨
       console.log(12>>2); //1100이 오른쪽으로 두개씩 이동하면 자리수는 4->2이 되고 11이 됨

       //for문 기본문
       for(let i = 1; i < 10; i++){

       }

       //배열타입 for ~ of 반복 기본문
       let friends = [{name:'라이언', age:5}, {name:'어피치', age:4}]
       for(let friend of friends){
        console.log('이름:'+friend.name + ', 나이:' + friend.age);
       }

       //객체의 속성값은 for ~ in
       for(let prop in friends[0]){
            console.log('속성:' +prop+', 값:' +friends[0][prop]);
       }

       //friends.forEach(function(friend, idx, friendsAry){} : (변수(배열에 들어있는 하나하나의 값을 의미), index역할, 배열그자체)

       //forEach 데이터 타입이 배열인 경우 사용하는 메소드 
       friends[friends.length] = {name:'콘', age:2} //새로운 값 더 담아봄
       friends[friends.length] = {name:'무지', age:3}
       //조건(3살 넘는 데이터만) 별로 보기 DOM 사용 (표로 출력)
       let tlist = document.querySelector('#list');
       friends.forEach(makeFriend);

        function makeFriend(friend, idx, friendsAry){
            if(friend.age > 3) {   //age가 3보다 큰거만 볼 때의 조건 if문. (friend['age'] > 3) 도 가능 (해당되는 변수의 속성)
                //if(idx % 2 == 0){ //1,3번째 가지고오기
                //if(idx ==friendsAry.length -1){ //마지막 값만 들고 옴.
                console.log(friend, idx, friendsAry); //console.log if문 밖으로 빼내면 전체배열봄
                let tr = document.createElement('tr');
                for(let prop in friend) {
                    let td = document.createElement('td');
                    td.innerText = friend[prop];
                    tr.appendChild(td);
                }
                tlist.appendChild(tr);
            }
        }
    </script>  
</body>
</html>
