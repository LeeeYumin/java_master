<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax.html</title>
</head>

<body>
    <script>
        const url = "https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20240110";
        fetch(url)
            .then(result => result.json())
            .then(result => {
                //1위 영화 제목만 출력해보기               
                const movieNm = result.boxOfficeResult.dailyBoxOfficeList[0].movieNm
                console.log(movieNm);
                //"20235253"
            });

            //영화 감독 이름출력(확인해보기)
            const url2 = "https://www.kobis.or.kr/kobisopenapi/webservice/rest/movie/searchMovieInfo.json?key=f5eef3421c602c6cb7ea224104795888&movieCd=20235253";
            fetch(url2)
            .then(result => result.json())
            .then(result =>{
                const movieDi = result.movieInfoResult.movieInfo.directors[0].peopleNm;
                console.log(movieDi);
            });
    </script>
</body>

</html>
