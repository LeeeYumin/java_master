    <!--jQuery는 $()!!!!-->
    <input id="txtFruit">
    <button id="btnAdd">추가</button>
    <button id="btnDel">삭제</button>
    <select id="selFruit" size="10">
        <option>사과</option>
    </select>
    <script>
                        //이벤트타입, 이벤트핸들러(리스너) 순
        $("#btnAdd").on("click",()=>{
            //let op = $("<option>") //<>없으면 검색. 있으면 생성
            //op.text( $("#txtFruit").val() )
            //$("#selFruit").append(op);
            $("<option>").text( $("#txtFruit").val() )
                         //.val("1")
                         .appendTo($("#selFruit") );
            $("#txtFruit").val("");
        })
        
        $("#txtFruit").on("keypress", e=>{
            if(event.keyCode == 13){
                btnAdd.click();
            } 
        })

        $("#btnDel").on("click", ()=>{ 
            //$("#selFruit").html = "";
            $("#selFruit").empty = "";
        })
        
    </script>
