<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="txtFruit">
    <button id="btnAdd">추가</button>
    <button id="btnDel">삭제</button>
    <select id="selFruit" size="10">
        <option>사과</option>
    </select>
    <script>
    //버튼클릭이벤트
    btnAdd.addEventListener("click", function(){
        //input태그의 값을 option 태그로 생성해서 select append
        //값을 읽을때는 value속성, createElement(), append() 사용. jQuery는 on함수임...
        let op = document.createElement("option"); //option태그만든다
        op.innerText = txtFruit.value; //텍스트필드의 값
        selFruit.append(op); //select 태그에 append
        txtFruit.value="" //텍스트필드값지움(초기화시킴)
    })
        txtFruit.addEventListener("keypress", function(){
            if(event.keyCode == 13) //엔터키 13번
                btnAdd .click();
        })

        //select 초기화 (option 태그 삭제)
        btnDel.addEventListener("click", function(){ //function 떼고 () 앞에 => 붙이면 화살표함수됨
            //let op = document.createElement("option");
            selFruit.innerHTML = "";
        })

        var fruit = {
            a : ()=>{console.log("a")}, //a : function(){} a~d 다 같은 함수 표현법.
            b : p => p*2,
            c : function(){console.log("c")},
            d(){ console.log("d")}
        }

        //단축표현
        var name = 'choi';
        var age = 20;
        var emp = {name, age, print(){}};
        //{name: name, age:age, print:function(){ }} 를 저렇게 단축가능.
    </script>
</body>
</html>
